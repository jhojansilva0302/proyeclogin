<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOTODETAIL PRO</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <header id="top">
    <h1>MOTO DETAIL PRO</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="somos.html">Quienes somos</a>
      <a href="trabajo.html">Trabajo</a>
      <a href="mecanica.html">Mecanica</a>
    </nav>
  </header>

  
  <main>

    <section class="hero">
      <div class="hero-text">
        <h2>
          CUIDAMOS TU MOTO COMO SI FUERA NUESTRA,
          DEJÁNDOLA IMPECABLE EN CADA VISITA
          <br>
          <span class="highlight">MOTO DETAIL PRO</span>
        </h2>

        <button class="btn btn-open">Registrate para tener más beneficios con nosotros</button>
      </div>

      <figure>
        <img src="img/img1.png" alt="MOTO DETAIL PRO" class="hero-img">
      </figure>0
    </section>

  
    <section class="modal hidden" role="dialog" aria-hidden="true">
      <h1 class="titulo">Registro de Usuario</h1>

      <div class="contenedor">
        <button class="btn-close">X</button>

        <h2>Registro de Usuario</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="campo">
        <p class="error" id="errorNombre"></p>

        <label for="email">Email:</label>
        <input type="email" id="email" class="campo">
        <p class="error" id="errorEmail"></p>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" class="campo">
        <p class="error" id="errorEdad"></p>

        <div class="botones">
          <button id="btnGuardar">Guardar</button>
          <button id="btnVerDatos">Ver Datos</button>
          <button id="btnLimpiar">Limpiar Formulario</button>
          <button id="btnBorrarDatos">Borrar Datos</button>
        </div>

        <div id="resultado" class="resultado"></div>
      </div>
    </section>

    <div class="overlay hidden"></div>

  </main>

  <footer>
    <p>&copy; MOTO DETAIL PRO.</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
